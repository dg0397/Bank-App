<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>

<body aria-haspopup="dialog">
    <!-- This is where you'll work -->
    <div class="container">
        <div id="app">Loading...</div>
    </div>
    <template id="login">
        <h1>Gamma Bank App</h1>
        <section id="sectionLogin">
            <h2>Login</h2>
            <form id="loginForm" action="javascript:login()">
                <label for="username">Username</label>
                <input id="username" name="user" type="text" required>
                <div id="loginError" class="error" role="alert"></div>
                <button>Login</button>
            </form>
            <hr />
            <h2>Register</h2>
            <form id="registerForm" action="javascript:register()">
                <label for="user">Username (required)</label>
                <input id="user" name="user" type="text" maxlength="20" required>
                <div id="usernameError" class="error" role="alert"></div>
                <label for="currency">Currency (required)</label>
                <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
                <label for="description">Description</label>
                <input id="description" name="description" type="text" maxlength="100">
                <label for="balance">Current balance</label>
                <input id="balance" name="balance" type="number" value="0">
                <button>Register</button>
            </form>
        </section>
    </template>
    <template id="dashboard">
        <header>
            <h1>Bank App</h1>
            <a id='logout'href="/login" onclick="logout(event)">Logout</a>
        </header>
        <section id="boardTitleSection">
            <h2 id="boardTitle">Balance: <span id="balance"></span><span id="currency"></span></h2>
        </section>
        <main id="board">
            <h2 id="description"></h2>
            <section>
                <header>
                    <h2>Transactions</h2>
                    <button id="newTransactionBtn">Add Transaction</button>
                </header>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Object</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactions"></tbody>
                </table>
            </section>
        </main>
    </template>

    <template id="transaction">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <template id="popup">
        <div id="popupContainer" role="dialog" aria-modal="true" aria-live="assertive" aria-labelledby="modal-title">
            <section id="popupContent" class="modal">
                <h2>Add Transaction</h2>
                <form id="transactionForm" action="javascript:addTransaction()">
                    <label for="date">Date (required)</label>
                    <input id="date" name="date" type="date" required>
                    <label for="object">Object (required)</label>
                    <input id="object" name="object" type="text" required>
                    <label for="amount">Amount (Use negative value for debit)(required)</label>
                    <input id="amount" name="amount" type="number" value=0 required>
                    <div class="btnContainer">
                        <button type="reset" id="closePupup" aria-label="Close">Cancel</button>
                        <button id="addData">Ok</button>
                    </div>
                </form>
            </section>
        </div>
    </template>
</body>

</html>
